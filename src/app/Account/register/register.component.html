<div class="container-fluid vh-100 d-flex flex-column flex-md-row bg-light">
    <!-- Left Column with Image -->
    <div class="col-md-6 d-none d-md-flex bg-primary text-white justify-content-center align-items-center">
        <img aria-hidden="true" alt="medical-illustration" src="assets/Image/login.png" class="img-fluid">
    </div>

    <!-- Right Column with Registration Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
            <h2 class="text-center text-primary">Register</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName"
                        placeholder="Enter your full name" required>
                    <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched"
                        class="text-danger">
                        Full name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="you@example.com" required>
                    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                        class="text-danger">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="••••••••" required>
                    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                        class="text-danger">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="••••••••" required>
                    <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
                        class="text-danger">
                        Passwords do not match.
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" formControlName="terms">
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions
                    </label>
                    <div *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched"
                        class="text-danger">
                        You must agree to the terms.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>
                <div class="text-center mt-3">
                    <a routerLink="/auth/login" class="text-decoration-none text-primary">Already have an account?
                        Login</a>
                </div>
            </form>
            <div class="mt-4 d-flex justify-content-center">
                <button class="btn btn-light me-2" aria-label="Sign up with Google">
                    <img src="https://openui.fly.dev/openui/24x24.svg?text=G" alt="Google" width="24" height="24">
                </button>
                <button class="btn btn-light" aria-label="Sign up with Facebook">
                    <img src="https://openui.fly.dev/openui/24x24.svg?text=F" alt="Facebook" width="24" height="24">
                </button>
            </div>
        </div>
    </div>
</div>
